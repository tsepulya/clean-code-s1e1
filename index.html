<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class = "container">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="matrix" class="header__img">
      <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <p id="add-item"> <!--заменить на section и h3-->
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task input_text" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3> <!--вставить section-->
      <ul id="incomplete-tasks" class="list">
        <li class="list__item"><input type="checkbox" class="input_checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="input_text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
        <li class="list__item edit-mode">
          <input type="checkbox" class="input_checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input_text">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3> <!--вставить section-->
      <ul id="completed-tasks" class="list">
        <li class="list__item">
          <input type="checkbox" class="input_checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task input_text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
